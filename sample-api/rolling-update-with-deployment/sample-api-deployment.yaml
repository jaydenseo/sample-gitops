apiVersion: apps/v1 
kind: Deployment
metadata:
  name: sample-api-deployment
  namespace: api
  labels:
    app: sample-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
      - name: sample-api
        image: jaydenseo/sample-api
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080

